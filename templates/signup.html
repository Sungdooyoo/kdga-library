<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=no"> -->
    <meta name = "viewport" content = "initial-scale = 2.3,width="device-width", user-scalable = no">
    <style>
    

        #form_wrapper {
          overflow-x:hidden;
        }

        h2{
          text-align: center;
        }

        div.input-wrapper{
          margin-left:20px;
          margin-bottom:8px;
        }

        #submit_div{
          text-align: center;
        }

        input{
          height:20px;
          width: 70%;
          font-size: 15px;
        }
        input::-webkit-input-placeholder {
          font-size: 15px;
        }
        label {
          display: inline-block;
          width: 100px;
          text-align: right;
              }​





    </style>


 </head>
  <body>


    <div id="form_wrapper">
      <form method="post" class="form-signin">
        <h2 class="form-signin-heading">회원가입</h2>
        <div class="input-wrapper">
        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="이름" required autofocus>
        <br>
        </div>
        <div class="input-wrapper">
        <input type="tel" name="phoneNumber" id="inputPhoneNumber" class="form-control" placeholder="전화번호" required autofocus>
        </div>
        <div class="input-wrapper">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
        </div>
        <div class="input-wrapper">
        <input type="password" name="confirm_password" id="inputconfirm_password" class="form-control" placeholder="비밀번호 확인" required> 
        </div>
        <div id="submit_div" >
        <input type="submit" value="제출" width="63%"  >
        </div>

      
      </form>
    </div>


  </body>
</html>
